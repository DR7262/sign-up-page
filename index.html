<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main">
        <div class="window">
            <div class="logo">
                <img class = "logo-img" src="img/odin-lined.png" alt="A stencil outline representing Norse God Odin">
                <h1>Midnight City</h1>
            </div>
            <p class="credit">Photo by <a href="https://pixabay.com/users/anthr_photoblog-13017730/">ANTHR_Photoblog</a></p>
        </div>
        <div class="signup-section">
            <div class="promo-text">
                <h1>A new start. Everything changes.</h1>
                <h1>This is where it all begins.</h1>
            </div>

            <div class="forms">
                <div class = "first-name form">
                    <label for="first-name">First Name:</label>
                    <input type="text" required name="first-name" id="first-name" placeholder="First Name" minlength="2" >
                </div>
                
                <div class="last-name form">
                    <label for="last-name">Last Name:</label>
                    <input type="text" required name="last-name" id="last-name" placeholder="Last Name" minlength="1">
                </div>
                
                <div class="e-mail form">
                    <label for="e-mail">E-mail Address:</label>
                    <input type="email" required name="e-mail" id="e-mail" placeholder="E-mail Address">
                </div>
                
                <div class="mobile form">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" required name="mobile" id="mobile" placeholder="Mobile Number">
                </div>
                
                <div class="pw form">
                    <label for="pw">Password:</label>
                    <input type="password" required name="pw" id="pw" placeholder="Password">
                </div>
                
                <div class="pw-confirm form">
                    <label for="pw">Re-Enter Password:</label>
                    <input type="password" required name="pw-confirm" id="pw-confirm" placeholder="Confirm Password">
                </div>
            </div>
                
            <button type="button" class="signup">Sign Up</button>
        </div>
    </div>
</body>
</html>
